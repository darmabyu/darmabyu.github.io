---
layout: default
---

<article class="blog-post container">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>
    {% if page.header_image %}
    <div class="post-hero-img">
      <img src="{{ page.header_image }}" alt="{{ page.title }}">
    </div>
    {% endif %}
  </header>

  <div class="post-body">
    {{ content }}
  </div>

  <nav class="post-nav">
    <a href="/blog/" class="back-link">← Kembali ke Blog</a>
  </nav>
</article>
