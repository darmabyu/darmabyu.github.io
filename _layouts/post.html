---
layout: default
---

<!-- ‚úÖ Structured Data for SEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title | escape }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.title }}"
  },
  "image": "{{ page.header_image | default: '/images/default-thumbnail.png' | absolute_url }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/images/favicon.png' | absolute_url }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "description": "{{ page.excerpt | strip_html | truncate: 160 }}"
}
</script>

<!-- ‚úÖ Link CSS khusus halaman post -->
<link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">

<article class="blog-post container animate-box">
  
  <!-- üß≠ Breadcrumb -->
  <nav class="breadcrumb" aria-label="breadcrumb">
    <a href="{{ '/' | relative_url }}">Beranda</a> ‚Ä∫ 
    <a href="{{ '/blog/' | relative_url }}">Blog</a> ‚Ä∫ 
    <span>{{ page.title }}</span>
  </nav>

  <!-- üìù Header -->
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>

    {% if page.header_image %}
    <div class="post-hero-img">
      <img src="{{ page.header_image }}" alt="{{ page.title }}" class="img-responsive">
    </div>
    {% endif %}
  </header>

  <!-- üìù Konten -->
  <div class="post-body">
    {{ content }}
  </div>

 

  <!-- üîô Navigasi kembali -->
  <nav class="post-nav">
    <a href="{{ '/blog/' | relative_url }}" class="btn">‚Üê Kembali ke Blog</a>
  </nav>

</article>
