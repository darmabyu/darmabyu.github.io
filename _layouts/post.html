---
layout: default
---

<!-- ✅ Structured Data for SEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title | escape }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.title }}"
  },
  "image": "{{ page.header_image | default: '/images/default-thumbnail.png' | absolute_url }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/images/favicon.png' | absolute_url }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "description": "{{ page.excerpt | strip_html | truncate: 160 }}"
}
</script>

<article class="blog-post container animate-box" style="margin-top: 4rem; margin-bottom: 4rem;">
  <header class="post-header text-center">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date text-muted">{{ page.date | date: "%d %B %Y" }}</p>

    {% if page.header_image %}
    <div class="post-hero-img" style="margin-top: 2rem; margin-bottom: 2rem;">
      <img 
        src="{{ page.header_image }}" 
        alt="{{ page.title }}" 
        class="img-responsive" 
        style="max-height: 400px; object-fit: cover; width: 100%; border-radius: 12px;"
      >
    </div>
    {% endif %}
  </header>

  <div class="post-body" style="line-height: 1.8; font-size: 1.05rem;">
    {{ content }}
  </div>

  <nav class="post-nav text-center" style="margin-top: 3rem;">
    <a href="/blog/" class="btn btn-primary" style="padding: 10px 20px; text-decoration: none;">← Kembali ke Blog</a>
  </nav>
</article>
