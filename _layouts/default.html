<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="max-image-preview:large">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="menu-wrap">
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">☰</button>
      <nav id="nav" class="nav">
        <a href="/">Home</a>
        <a href="/#fh5co-about">About</a>
        <a href="/#fh5co-started">Contact</a>
        <a href="/blog/">Blog</a>
      </nav>
    </div>
    <div class="site-brand">
      <a href="/"><h1>{{ site.title }}</h1><p class="site-desc">{{ site.description }}</p></a>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>© {{ site.time | date: "%Y" }} {{ site.title }} · Built with Jekyll</p>
  </footer>

<script src="/js/menu.js"></script>
</body>
</html>
